{% extends 'base.html' %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block body %}
<div class = "container mt-5">
    <h1>{{ article.title }} </h1>
    <div class="alert alert-info">
        <p>{{ article.title }}</p>
        <p>{{ article.text }}</p>
        <p><b>{{ article.date.date() }}</b></p>
        <a href="/posts/{{article.id}}/update" class="btn btn-success">Редагувати</a>
        <a href="/posts/{{article.id}}/del" class="btn btn-danger">Видалити</a>
    </div>


</div>
{% endblock %}
